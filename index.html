<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countries API Challenge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-wrapper">
    <!-- header and mode switcher -->
    <header class="container justify-center">
        <div class="row align-center justify-space-between no-padding">
            <div class="column shrink">
                <a href="index.html">Where in the World?</a>
            </div>
            <!-- mode switch -->
            <div class="column shrink">
                <div class="row align-center no-padding no-gap mode-switch">
                    <div class="img-wrapper">
                        <ion-icon name="moon-outline"></ion-icon>
                    </div>
                    <p>Dark Mode</p>
                </div>
            </div>
        </div>
    </header>

    <!-- search/filter and country cards -->
    <main class="container">
        <!-- search and filter -->
        <div class="row justify-space-between shrink search-row">
            <div class="column shrink">
                <div id="search-bar" class="row align-center no-padding">
                    <ion-icon name="search-outline"></ion-icon>
                    <input id="search" type="text" placeholder="Search for a country...">
                </div>
            </div>
            <div class="column shrink gap-10 dropdown">
                <div class="filter-by-region row justify-space-between align-center">
                    Filter by Region
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </div>
                <div class="options hide">
                    <div class="option">All</div>
                    <div class="option">Africa</div>
                    <div class="option">Americas</div>
                    <div class="option">Asia</div>
                    <div class="option">Europe</div>
                    <div class="option">Oceania</div>
                </div>
            </div>
        </div>

        <!-- country cards -->
        <div class="row no-padding card-row"></div>
    </main>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="module" src="js/index.js"></script>
</body>
</html>
