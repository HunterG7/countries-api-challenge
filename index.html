<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countries API Challenge</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-wrapper">
    <!-- header and mode switcher -->
    <header class="container justify-center">
        <div class="row align-center justify-space-between no-padding">
            <div class="column shrink">
                <a href="index.html">Where in the World?</a>
            </div>
            <!-- mode switch -->
            <div class="column shrink">
                <div class="row no-padding no-gap">
                    <div class="img-wrapper">
                        <img src="images/unfilled-crescent.svg" alt="dark mode">
                    </div>
                    <p>Dark Mode</p>
                </div>
            </div>
        </div>
    </header>

    <!-- search/filter and country cards -->
    <main class="container justify-center">
        <!-- search and filter -->
        <div class="row align-center justify-space-between shrink search-row">
            <div class="column shrink">
                <div id="search-bar" class="row no-padding">
                    <img src="images/noun-magnifying-glass-4130411.svg" alt="magnifying glass">
                    <input id="search" type="text" placeholder="Search for a country...">
                </div>
            </div>
            <div class="column shrink">
                <select name="region" id="region">
                    <option value="all">All</option>
                    <option value="africa">Africa</option>
                    <option value="americas">Americas</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
        </div>

        <!-- country cards -->
        <div class="row no-padding card-row"></div>
    </main>
</div>

<script src="js/index.js"></script>
</body>
</html>
