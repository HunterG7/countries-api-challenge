<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country Overview</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-wrapper gap-30">
    <!-- header and mode switcher -->
    <header class="container justify-center">
        <div class="row align-center justify-space-between no-padding">
            <div class="column shrink">
                <a href="index.html">Where in the World?</a>
            </div>
            <!-- mode switch -->
            <div class="column shrink">
                <div class="row no-padding no-gap">
                    <div class="img-wrapper">
                        <img src="images/unfilled-crescent.svg" alt="dark mode">
                    </div>
                    <p>Dark Mode</p>
                </div>
            </div>
        </div>
    </header>

    <!-- back button -->
    <section class="container justify-center shrink">
        <div class="row no-padding">
            <div class="back-btn">
                <img src="images/back-arrow.png" alt="back arrow">
                <p>Back</p>
            </div>
        </div>
    </section>

    <!-- main content -->
    <section class="container grow single-country-card"></section>
</div>

<script type="module" src="js/country.js"></script>
</body>
</html>
